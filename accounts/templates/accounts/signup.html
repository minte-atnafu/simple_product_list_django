{% extends 'main.html' %}

{% block content %}
{% load static%}
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    width: 900px; /* Adjust width as needed */
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.left-side {
    flex: 1;
}

.left-side img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.right-side {
    flex: 1;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.signup-container {
    width: 100%;
    max-width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    color: #333;
}

.social-buttons {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
}

.social-button {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.7rem;
    cursor: pointer;
    background-color: #fff;
    color: #333;
    transition: background-color 0.3s ease;
}

.social-button img {
    width: 16px;
    height: 16px;
    margin-right: 0.5rem;
}

.social-button.google:hover {
    background-color: #f1f1f1;
}

.social-button.facebook:hover {
    background-color: #f1f1f1;
}

.separator {
    margin: 1.5rem 0;
    color: #666;
    font-size: 0.9rem;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

.create-account-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.create-account-button:hover {
    background-color: #218838;
}

.login-link {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #666;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>


<body>
    <div class="container">
        <!-- Left Side: Picture -->
        <div class="left-side">
            <img src="{% static 'assets/TeleMarketLogo_1.webp' %}" alt="Signup Image">
        </div>

        <!-- Right Side: Form -->
        <div class="right-side">
            <div class="signup-container">
                <h2>Create account</h2>
                <div class="social-buttons">
                    <button class="social-button google">
                        <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo">                        Sign up with Google
                    </button>
                    <button class="social-button facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                        Sign up with Facebook
                    </button>
                </div>
                <div class="separator">- OR -</div>
                <form method="post" action="{% url 'signup' %}">
                    <div class="form-group">
                        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="create-account-button">Create Account</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
