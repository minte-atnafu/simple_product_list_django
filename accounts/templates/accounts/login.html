{% extends 'main.html' %}

{% block content %}
{% load static %}
<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    width: 900px; /* Adjust width as needed */
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.left-side {
    flex: 1;
}

.left-side img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.right-side {
    flex: 1;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 100%;
    max-width: 350px;
    text-align: center;
}

h1 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
    color: #333;
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
}

.login-button {
    width: 100%;
    padding: 0.75rem;
    background-color: #8078C2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #6b63aa;
}

.separator {
    margin: 1.5rem 0;
    color: #666;
    font-size: 0.9rem;
}

.social-login {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.social-button {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    background-color: #fff;
    color: #333;
    transition: background-color 0.3s ease;
}

.social-button img {
    width: 16px;
    height: 16px;
    margin-right: 0.5rem;
}

.social-button.google:hover {
    background-color: #f1f1f1;
}

.social-button.facebook:hover {
    background-color: #f1f1f1;
}

.additional-links {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #666;
}

.additional-links a {
    color: #007bff;
    text-decoration: none;
    margin: 0 0.5rem;
}

.additional-links a:hover {
    text-decoration: underline;
}

.error-message {
    color: red;
    margin-bottom: 1rem;
}
</style>

<body>
    <div class="container">
        <!-- Left Side: Picture -->
        <div class="left-side">
            <img src="{% static 'assets/TeleMarketLogo_1.webp' %}" alt="Login Image">
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-side">
            <div class="login-container">
                <h1>Login</h1>
                <!-- Display custom error message -->
                {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
                <form method="post" action="{% url 'login' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>

                <div class="separator">--- OR ---</div>
                <div class="social-login">
                    <button class="social-button google">
                        <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo">
                        Login with Google
                    </button>
                    <button class="social-button facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                        Login with Facebook
                    </button>
                </div>
                <div class="additional-links">
                    <a href="{% url 'signup' %}">Create Account</a>
                    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
