<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
}

h1 {
    color: #333;
}

.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Spacing between cards */
    padding: 20px;
}

.product {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 250px;
    text-align: left;
    transition: transform 0.2s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid #ddd;
}

.product h2 {
    font-size: 18px;
    margin: 10px;
    color: #333;
}

.product p {
    font-size: 14px;
    margin: 10px;
    color: #777;
}

.product strong {
    font-size: 16px;
    margin: 10px;
    display: block;
    color: #000;
}

    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <strong>${{ product.price }}</strong>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
    
</body>
</html>
